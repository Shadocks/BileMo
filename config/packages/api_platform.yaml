api_platform:
    title: 'api-bilemo'
    version: '1.0.0'
    description: 'API for BileMo application'
    mapping:
        paths: ['%kernel.project_dir%/config/api_platform']
    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        html: ['text/html']
        #xml: ['application/xml']
    swagger:
        api_keys:
            apiKeys:
                name: Authorization
                type: header

framework:
    serializer: { enable_annotations: true }

doctrine:
    orm:
        filters:
            client_filter:
                class: App\Filter\ClientFilter
